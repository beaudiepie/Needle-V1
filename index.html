<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6-Slice Half Pizza Indicator</title>
  <style>
    :root{
      --bg:#0b0c10; --card:#121419; --text:#e6e8ec; --muted:#9aa3b2;
      --on:#22c55e; /* green */
      --off:#ef4444; /* red */
    }
    *{box-sizing:border-box}
    body{margin:0; height:100vh; display:grid; place-items:center; background:#0b0c10; color:var(--text); font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    .card{width:min(640px,92vw); background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:24px; box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04); padding:24px}
    h1{margin:0 0 10px; font-size:18px}
    .sub{color:var(--muted); font-size:13px; margin-bottom:14px}
    .row{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .ctrls{display:flex; gap:10px; flex-wrap:wrap}
    .btn{padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600; letter-spacing:.2px}
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.1)}

    svg{display:block; width:100%; height:auto}
    .slice{transition:filter .2s ease, opacity .2s ease}
    .slice:hover{filter:brightness(1.15)}
    .label{fill:#e6e8ec; font-size:14px; font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>6-Slice Half Pizza Board</h1>
    <div class="sub">Click 1â€“6 (or a slice). One slice turns green, the other five turn red.</div>

    <svg viewBox="0 0 600 400" role="img" aria-label="Six slice half pizza">
      <g id="slices" stroke="#0b0c10" stroke-width="6"></g>
      <g id="labels"></g>
    </svg>

    <div class="row" style="margin-top:14px">
      <div class="ctrls">
        <button class="btn" data-set="1">1</button>
        <button class="btn" data-set="2">2</button>
        <button class="btn" data-set="3">3</button>
        <button class="btn" data-set="4">4</button>
        <button class="btn" data-set="5">5</button>
        <button class="btn" data-set="6">6</button>
      </div>
      <button class="btn" id="random">Random</button>
    </div>
  </div>

  <script>
    const COUNT = 6;
    const CX = 300, CY = 400, R = 220;
    const START = -180; // start at left
    const SWEEP = 180;  // half circle
    const GAP = 4;

    const slicesG = document.getElementById('slices');
    const labelsG = document.getElementById('labels');
    const toRad = d => (d * Math.PI) / 180;
    function polar(cx, cy, r, a){
      return { x: cx + r * Math.cos(toRad(a)), y: cy + r * Math.sin(toRad(a)) };
    }
    function wedgePath(cx, cy, r, a0, a1){
      const inner = r - 36;
      const p0 = polar(cx, cy, inner, a0);
      const p1 = polar(cx, cy, r, a0);
      const p2 = polar(cx, cy, r, a1);
      const p3 = polar(cx, cy, inner, a1);
      return `M ${p0.x} ${p0.y} L ${p1.x} ${p1.y} A ${r} ${r} 0 0 1 ${p2.x} ${p2.y} L ${p3.x} ${p3.y} A ${inner} ${inner} 0 0 0 ${p0.x} ${p0.y} Z`;
    }

    const per = SWEEP / COUNT;
    const sliceEls = [];
    for(let i=0;i<COUNT;i++){
      const a0 = START + per*i + GAP/2;
      const a1 = START + per*(i+1) - GAP/2;
      const path = document.createElementNS('http://www.w3.org/2000/svg','path');
      path.setAttribute('d', wedgePath(CX, CY, R, a0, a1));
      path.setAttribute('class','slice');
      path.style.fill = 'var(--off)';
      path.style.cursor = 'pointer';
      path.addEventListener('click', ()=> setActive(i+1));
      slicesG.appendChild(path);
      sliceEls.push(path);

      const mid = (a0 + a1)/2;
      const lp = polar(CX, CY, R - 60, mid);
      const label = document.createElementNS('http://www.w3.org/2000/svg','text');
      label.setAttribute('x', lp.x);
      label.setAttribute('y', lp.y);
      label.setAttribute('text-anchor','middle');
      label.setAttribute('dominant-baseline','middle');
      label.setAttribute('class','label');
      label.textContent = (i+1).toString();
      labelsG.appendChild(label);
    }

    function setActive(n){
      sliceEls.forEach((el, i)=>{
        el.style.fill = (i+1===n) ? 'var(--on)' : 'var(--off)';
      });
    }

    document.querySelectorAll('.btn[data-set]').forEach(btn=>{
      btn.addEventListener('click', ()=> setActive(parseInt(btn.dataset.set,10)));
    });
    document.getElementById('random').addEventListener('click', ()=>{
      const v = 1 + Math.floor(Math.random()*COUNT);
      setActive(v);
    });

    setActive(1);
  </script>
</body>
</html>
